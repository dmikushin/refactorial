---
Transforms:
  TypeRename:
    WithinPaths:
      - ..

    Renames:
      - From: class QValueList
        To: QList
      - From: class QString
        To: LongerQStringName

  FunctionRename:
    WithinPaths:
      - ..

    Renames:
      - From: QPixmap::convertToImage
        To: toImage

  RecordFieldRename:
    WithinPaths:
      - ..

    Renames:
      - From: Example::_result
        To: some_other_name_result

  ExplicitConstructor:
    WithinPaths:
      - ..
